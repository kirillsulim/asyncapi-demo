asyncapi: 2.6.0
info:
  title: Hello world application
  version: '0.1.0'
servers:
  production:
    url: ya.ru
    protocol: kafka
    description: This is "My Company" broker.
schemas:
  GreetingMessage:
    type: object
      properties:
        greeting:
          type: string
          pattern: '^hello .+$'
channels:
  hello:
    publish:
      message:
        description: "Hello world message"
        payload:
          type: GreetingMessage
